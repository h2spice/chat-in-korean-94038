<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution
    // This script takes the current URL and converts it to a query string
    // that our index.html can use to redirect to the correct page

    const pathSegmentsToKeep = 1; // For /chat-in-korean-94038/

    const l = window.location;
    const path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      path +
      '?p=/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>페이지로 이동 중...</p>
</body>
</html>
