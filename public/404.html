<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect solution for /chat-in-korean-94038/
    // This script redirects all 404 errors to the index.html with the path preserved

    (function() {
      var pathSegmentsToKeep = 1; // For /chat-in-korean-94038/
      var l = window.location;

      // Split the pathname into segments
      var pathSegments = l.pathname.split('/').filter(function(segment) {
        return segment !== '';
      });

      // Get the base path (e.g., /chat-in-korean-94038/)
      var basePath = '/' + pathSegments.slice(0, pathSegmentsToKeep).join('/') + '/';

      // Get the route path (everything after the base path)
      var routePath = pathSegments.slice(pathSegmentsToKeep).join('/');

      // Redirect to index.html with the route preserved as a query parameter
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '?p=/' + routePath +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;

      l.replace(redirect);
    })();
  </script>
</head>
<body>
  <p>페이지로 이동 중...</p>
</body>
</html>
